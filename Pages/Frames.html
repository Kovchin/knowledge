<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Семантическое разделение страницы</title>
        <link rel="stylesheet" href="../CSS/frames.css">
        <link rel="shortcut icon" href="../Images/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header>
            <h2>Header</h2>
        </header>
        <nav>
            <h2>Nav</h2>
        </nav>
        <section>
            <h2>Section</h2>
        </section>
        <aside>
            <h2>ASIDE</h2>
            <p>Тут размещается основной текст страницы</p>
            <p>Допускаются множественные вложенные секции
                <b>div</b>.</p>
            <a href="..//index.html">Перейти на главную.</a>
        </aside>
        <div class="clear"></div>
        <hr>
        <p>Текст после основного блока aside, но перед footer.</p>
        <footer>
            <h2>Footer</h2>
        </footer>
    </body>
</html>
