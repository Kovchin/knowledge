		<h2>Цикл <b>for</b></h2>
		<p>В данном уроке объясняется конструкция цикла <b>for</b></p>
		<hr>
		<code>
			for(var = i; i&lt;10; i++){ <br>
				document.write(" "+i); <br>
			}
		</code>
		<h3>Задача вывести числа от 0 до 100</h3>
