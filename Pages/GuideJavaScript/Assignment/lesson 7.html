                    document.write(
                        "<h4>Упражнение 7</h4>Создайте булевскую переменную, в которой запишите ответ н" +

                        "ите на страницу «Я женщина» \."
                    );
                    var MW = "man";
                    document.write("<br>");
                    if (MW == "man") 
                        document.write("<i>Я мужчина</i>")
                    else 
                        document.write("<i>Я женщина</i>")
                    var mw = "man";
                    document.write("<br> то же самое только через <b>switch / case</b> <br>");
                    switch (mw) {
                        case "man":
                            document.write("Я Мужчина");
                            break;
                        case "woman":
                            document.write("Я Женщина");
                            break;
                        default:
                            document.write("Не внимательный или не определился");
                    }
                    document.write(
                        "<br> Создайте переменную, в которой укажите Ваш возраст \.     Создайте скрипт" +
                        ", который будет выводить словесную интерпретацию возраста \.<br> Если меньше 1" +
                        "8, то выведите «У меня юный возраст», <br> если 18 и больше до 30, то «Я молод" +
                        "ой», <br> если от 31 до 50 – «Я взрослый», <br> если от 51 до 80, то «Я зрелый" +
                        "», <br> если больше 80, то «Я старый» \."
                    );
                    var edge = 37;
                    document.write("<br>");
                    if ((edge > 0) && (edge <= 18)) 
                        document.write("У меня юный возраст");
                    else if ((edge > 18) && (edge <= 30)) 
                        document.write("Я молодой");
                    else if ((edge > 30) && (edge <= 50)) 
                        document.write("Я взрослый");
                    else if ((edge > 50) && (edge <= 80)) 
                        document.write("Я зрелый");
                    else if (edge > 80) 
                        document.write("Я старый");
