    <main>
        <h1>Отбор элементов по взаимоотношениям.</h1>
        <hr>
        <h2>В качестве задания предлагается создать пару параграфов и достать из первого параграфа первую букву.</h2>
        <hr>
        <p>Первый параграф</p>
        <p>Второй параграф</p>
        <h3>Реализация</h3>
        <div class="code">
            var myp = $('p:first'); <br>
            console.log(myp[0].innerHTML);
        </div>
